<!DOCTYPE html>
<html>
<head>
	<title>Skills Test: Creating an Order Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.5.2/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.5.2/core.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Delius&family=Ephesis&family=Lexend:wght@100..900&family=Lobster&family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rouge+Script&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
</head>
<body>
	<br><br>
    <div id="div1_order" class="card"> <!--First div for overall order form-->
        <br>
        <div class="row col-sm-12">  
            <h1 class="cen darkblue sour_gummy"> <b>Order Now!</b></h1>
            <hr>
            <form action="/order" method="POST"> <!-- Form to take orders-->
                <div class="menu_cards d-flex flex-wrap gap-3 justify-content-center"> <!--Div to make cards in a flex box-->
                    <div class="card_menu"> <!-- First Menu Card -->
                        <img class="card-img-top" src="https://tse3.mm.bing.net/th/id/OIP.RBC7VmFkMf418BKNvm9GhQHaE7?w=626&h=417&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Card image">
                        <!-- Image from online -->
                        <div class="card-body">
                            <div class="row align-items-center">
                                <!-- Left column -->
                                <div class="col-6">
                                    <h5 class="card-title mb-0">Mango <br> Shake</h5>
                                </div>
                                <!-- Right column-->
                                <div class="col-6">
                                    <input type="number" name="quantity" id="mango_shake_qty" class="form-control me-2" placeholder="Qty" min="1" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card_menu"> <!-- Second Menu Card -->
                        <img class="card-img-top" src="https://th.bing.com/th/id/OIP.Un5EPZ8JDQAAI3N9WPf9rwHaE8?o=7rm=3&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Card image">
                        <!-- Image from online -->
                        <div class="card-body">
                            <div class="row align-items-center">
                                <!-- Left column -->
                                <div class="col-6">
                                    <h5 class="card-title mb-0"> Noodles</h5>
                                </div>
                                <!-- Right column-->
                                <div class="col-6">
                                    <input type="number" name="quantity" id="noodles_qty"  class="form-control me-2" placeholder="Qty" min="1" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card_menu"> <!-- Third Menu Card -->
                        <img class="card-img-top" src="https://www.wikihow.com/images/thumb/a/a1/Cook-Bean-Sprouts-Step-16-Version-3.jpg/aid1535628-v4-728px-Cook-Bean-Sprouts-Step-16-Version-3.jpg" alt="Card image">
                        <!-- Image from online -->
                        <div class="card-body">
                            <div class="row align-items-center">
                                <!-- Left column -->
                                <div class="col-6">
                                    <h5 class="card-title mb-0"> Bean <br> Sprouts</h5>
                                </div>
                                <!-- Right column-->
                                <div class="col-6">
                                    <input type="number" name="quantity" id="bean_sprouts_qty"  class="form-control me-2" placeholder="Qty" min="1" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card_menu"> <!-- Fourth Menu Card -->
                        <img class="card-img-top" src="https://images.deliveryhero.io/image/foodpanda/recipes/tokwa-recipe-2.png" alt="Card image">
                        <!-- Image from online -->
                        <div class="card-body">
                            <div class="row align-items-center">
                                <!-- Left column -->
                                <div class="col-6">
                                    <h5 class="card-title mb-0"> Tokwa </h5>
                                </div>
                                <!-- Right column-->
                                <div class="col-6">
                                    <input type="number" name="quantity" id="tokwa_qty"  class="form-control me-2" placeholder="Qty" min="1" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card_menu"> <!-- Fifth Menu Card -->
                        <img class="card-img-top" src="https://i.pinimg.com/originals/46/ad/6a/46ad6a6a9ecd4d34e2e4a0aa0ed71e25.jpg" alt="Card image">
                        <!-- Image from online -->
                        <div class="card-body">
                            <div class="row align-items-center">
                                <!-- Left column -->
                                <div class="col-6">
                                    <h5 class="card-title mb-0"> Fried <br> Rice </h5>
                                </div>
                                <!-- Right column-->
                                <div class="col-6">
                                    <input type="number" name="quantity"  id="fried_rice_qty" class="form-control me-2" placeholder="Qty" min="1" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                 <br><br>
                <!-- Final part of Form -->
                <div class="row">
                    <div class="col-sm-6">
                        <label for="name">Name :</label>
                        <input type="text" id="name" class="form-control" placeholder="Type your full name">
                        <br>
                        <label for="inputemail">Email :</label> 
                        <input type="email" id="email" class="form-control"placeholder="Type your email here"name="email">
                        <br>
                        <label for="inputphone">Phone Number :</label> 
                        <input type="tel" id="phone" class="form-control" placeholder="Type your phone number here"name="phone">
                        <br>
                        <label for="inputaddress">Address :</label> 
                        <input type="text" id="address" class="form-control" placeholder="Type your address here"name="address">
                        <br><br>
                        <button type="button" class="btn btn-primary calculate_button" py-click="orderform"> Calculate </button>
                    </div>
                    <div class="col-sm-6 cen">
                        <br><br><br><br><br>
	                	<h3 id="total_amount"> <i> Order Summary  </i> </h3>
                        <br><br>
                        <h6 id="receipts"></h6>
                    </div>
                </div>
            </form>
        </div>
        <br><br>
    </div>
    <br><br><br><br>
    <div id="footer"> <!--Footer dix-->
        <p class="cen ital pad" id="footer"> Alejandro M. Enriquez | 10-Topaz</p>
    </div>
    <py-script src="main.py"></py-script>
</body>
</html>
